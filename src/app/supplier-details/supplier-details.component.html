<div class="sidebar content-wrapper-sidebar">
    <div class="logo">
        <a class="simple-text">
            <div class="logo-img">
            	<i class="material-icons">opacity</i>
            </div>
            ABC Water Supply
        </a>
    </div>
    <div class="sidebar-wrapper">
	    <div class="supplier-details-wrapper">
	    	<div class="order-item">
	    		<div class="order-item-heading">Available item type</div>
	    		<div class="order-item-container" *ngFor="let item of listOfItemsType;let i=index">
	    			<app-cart-item-type [itemType] = "item" [index] = "i"></app-cart-item-type>
	    		</div>
	    	</div>
	    	<div class="order-item">
	    		<div *ngFor="let brand of listOfBrands" class="order-item-container">
	    			<app-increment-list [brand]="arr"></app-increment-list>
	    		</div>
	    	</div>
	    </div>
	</div>
</div>
