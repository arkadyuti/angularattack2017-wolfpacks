<div class="sidebar content-wrapper-sidebar">
    <div class="logo">
        <a class="simple-text">
            <div class="logo-img">
            	<i class="material-icons">opacity</i>
            </div>
            ABC Water Supply
        </a>
    </div>
    <div class="sidebar-wrapper">
	    <div class="supplier-details-wrapper">
	    	<div class="order-item">
	    		<div class="order-item-heading">Available item type</div>
	    		<div class="order-item-container">
	    			<div class="item-left pull-left">
	    				<div>Tanker Water</div>
	    				<div>&#8377; 16</div>
	    			</div>
	    			<input type="checkbox" class="hiddenValue" (click)="availableItems($event)" name="slectCheckbox" id="slectCheckbox" >
	    			<label for="slectCheckbox" class="item-right pull-right">Select</label>
	    		</div>
	    	</div>
	    	<div class="order-item">
	    		<div *ngFor="let arr of arr1" class="order-item-container">
	    			<app-increment-list [abcd]="arr"></app-increment-list>
	    		</div>
	    	</div>
	    </div>
	</div>
</div>
