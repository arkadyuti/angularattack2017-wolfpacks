<app-header></app-header>
<div class="container-fluid">
    <div class="card-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 addshop-container">
                <!-- <form> -->
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" [(ngModel)]="product.name" class="form-control" id="shopName" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <label>Produt Type</label>
                        <select>
                          <option>Water Tanker</option>
                          <option>Water Can </option>
                          <option>Water Bottle</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" [(ngModel)]="product.quantity" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" [(ngModel)]="product.price" class="form-control" id="zip" placeholder="ZIP">
                    </div>
                    <button type="submit" (click)="handleAddProductClick($event)" class="btn btn-default">Submit</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
