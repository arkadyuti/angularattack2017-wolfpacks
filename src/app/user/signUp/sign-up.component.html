<app-header></app-header>

    <div class="card-content vertical-center vertical-top">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 addshop-container">
                <!-- <form> -->
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" [(ngModel)]="email" class="form-control" id="shopName" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                    </div>
                     <div *ngIf="passwordFail" class="alert callout">
                      Passwords Do Not Match
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Password">
                    </div>
                     <button type="submit" (click)="signup()" class="btn btn-danger">Sign Up</button>
                      <button type="submit" (click)="cancel()" class="btn btn-danger">cancel</button>
            </div>
        </div>
    </div>
